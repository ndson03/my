<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>
<!-- Thêm liên kết đến Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
  body{
    background-color: rgb(252, 247, 248);
  }
  /* CSS để hiển thị ảnh trong grid */
  .image-grid {
    display: flex;
    justify-content: center;
    padding: 20px;
  }
  .image-item {
    position: relative;
    overflow: hidden;
    border: 1px solid #ddd;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 600px; /* Đặt giới hạn chiều rộng tối đa cho ảnh */
    border-radius: 30px;
  }
  .image-item img {
    display: block;
    width: 100%;
    height: auto;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 30px;
  }
  .load-more-btn {
    text-align: center;
    margin-top: 20px;
  }
  .heart-btn {
    background: pink;
    border: pink;
    padding: 10px 30px;
    padding-top: 13px;
    color: #e74c3c;
    font-size: 40px;
    cursor: pointer;
    border-radius: 30px;
 }
  .heart-btn:focus {
    outline: none;
  }
  @media (max-width: 600px) {
    .image-item {
      max-width: 100%;
    }
  }
</style>
</head>
<body>

<div class="image-grid" id="imageGrid">
  <!-- Phần tử ảnh sẽ được thêm vào đây bằng JavaScript -->
</div>

<div class="load-more-btn">
  <button id="randomBtn" class="heart-btn"> <i class="fas fa-heart"></i></button>
</div>

 // Sắp xếp mảng images theo ngày tạo từ lâu nhất đến gần nhất
 images.sort((a, b) => {
    if (a.createdDate === "Unknown") return 1; // Đưa phần tử Unknown xuống cuối
    if (b.createdDate === "Unknown") return -1;
    return new Date(b.createdDate) - new Date(a.createdDate);
  });

  const imageGrid = document.getElementById('imageGrid');
  const randomBtn = document.getElementById('randomBtn');

  function displayRandomImage() {
    // Xóa ảnh cũ
    imageGrid.innerHTML = '';

    // Chọn ngẫu nhiên một ảnh
    const randomIndex = Math.floor(Math.random() * images.length);
    const image = images[randomIndex];

    const imageItem = document.createElement('div');
    imageItem.classList.add('image-item');

    const img = document.createElement('img');
    img.src = image.filename;
    img.alt = 'Photo';
    imageItem.appendChild(img);



    imageGrid.appendChild(imageItem);
  }

  // Hiển thị một ảnh ngẫu nhiên khi trang tải
  displayRandomImage();

  // Xử lý sự kiện khi bấm nút "Random"
  randomBtn.addEventListener('click', function() {
    displayRandomImage();
  });
});
